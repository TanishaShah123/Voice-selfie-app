<html>
    <head>
       <title>My Selfie App</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<link href="style.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.min.js"></script>
</head> 
<body>
    <div class="container">
    <center>
        <a id="anchor" href="" download="MySelfie.png"></a>
        <h1>Voice Selfie App 

        </h1>
        <hr>
        <h4 style="color:red;">Please press allow to enable your webcam and microphone. Say "Take my Selfie" to get a shot</h4>
        
        <div class="form-group">
            <h3>Say "take my selfie"</h3>
            <label>Your voice output : </label>
            <textarea class="form-control" id="bigTA" readonly="true"></textarea>
<button id="startbtn" class="btn btn-success" onclick="startapp()">Start</button>
        </div>

        <p>Press the Start button</p>

        <label>Your webcam</label>
        <div id="webcamdiv"></div>

        <br>

        <label>Your selfie will display here </label>
<div id="selfiediv"></div>
    </center>
    </div>

    <script src="main.js"></script>
</body>
</html>
